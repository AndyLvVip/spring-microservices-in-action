server:
  port: 5555
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
hystrix:
  command:
    licensingservice:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
licensingservice:
  ribbon:
    ReadTimeout: 10000
zuul:
  sensitive-headers: Cookie,Set-Cookie